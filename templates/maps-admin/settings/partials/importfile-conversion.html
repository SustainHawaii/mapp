<div class="tab-pane fade {% if step = 'conversion' %}in active{% endif %}" id="conversion">
{% if object.id %}
    <form class="smart-form big-form" method="post" action="{% url 'convert-data' object.id %}">
    {% csrf_token %}
    <!--start row-->
    <div class="row menu-items-title">
        <div class="col-sm-3">
            <label class="label"><span>Field</span></label>
        </div>
        <div class="col-sm-3">
            <label class="label"><span>Type</span></label>
        </div>
        <div class="col-sm-2">
            <label class="label"><span>From</span></label>
        </div>
        <div class="col-sm-2">
            <label class="label"><span>To</span></label>
        </div>
    </div>
    <!--end row-->
    <ul id="conversions">

    </ul>

    <div class="row section-divider">
        <div class="col-sm-2">
            <span id="add-field" class="btn btn-default btn-lg pull-left">Add Conversion</span>
        </div>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-xl btn-primary pull-right">
                Convert
            </button>
        </div>
    </div>

    </form>
{% else %}
    No data imported.
{% endif %}
</div>
