<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<form action="/maps-admin/points/" method="POST">
    {% csrf_token %}
    longitude<input type="text" name="longitude" id="longitude" value=""/>
    latitude<input type="text" name="latitude" id="latitude" value=""/>
    type<input type="text" name="types" id="types" value=""/>
    <input type="submit" value="Submit"/>
</form>
<p>
{{ role }}

{% for geo in geolocation %}
    <br />
    name:{{ geo.type }}
    lat: {{ geo.latitude }}
    lng: {{ geo.longitude }}
{% endfor %}
</p>
</body>
</html>
