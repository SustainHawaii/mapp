<div class="row data-wrap">
    <div class="data-header">
        <div class="col-md-5 col-lg-7 data-header-content">
            <i class="fa fa-arrows fa-lg pull-left"></i>
            <span ng-bind="fieldGroup.name"></span>
        </div>
        <div class="col-md-7 col-lg-5 data-header-buttons">
            <a href="#field_group_[[fieldGroup.id]]" class="btn btn-default btn-lg pull-right" data-toggle="collapse"><i class="fa fa-angle-down fa-lg"></i></a>
            <a class="btn btn-default btn-lg pull-right" ng-click="deleteFieldGroupModal(sform, fieldGroup)"><i class="fa fa-close fa-lg"></i></a>
            <a href class="btn btn-default btn-lg pull-right" ng-click="updateFieldGroupModal(fieldGroup)"><i class="fa fa-wrench fa-lg"></i></a>
            <a class="btn btn-default btn-lg pull-right" ng-click="addFieldModal(fieldGroup)">Add Custom Field</a>
        </div>
    </div>
    <div id="field_group_[[fieldGroup.id]]" class="data-locations content-block collapse in">
        <div class="row" style="margin-left: 0; margin-right: 0; font-weight: 700; font-size: 16px; background: #D2D2D2; content: #555; padding: 10px 0;">
            <div class="col-xs-1"><b>ID</b></div>
            <div class="col-xs-4"><b>Field Name</b></div>
            <div class="col-xs-2"><b>Field Type</b></div>
            <div class="col-xs-1 col-sm-2"><b>Required</b></div>
            <div class="col-xs-4 col-sm-3"><b>Options</b></div>
        </div>
        <div class="row" style="margin-left: 0; margin-right: 0; font-size: 15px; font-weight: 300; padding: 10px 0; border-bottom: 1px solid #BCBCBC;" sform-builder-field ng-repeat="field in fieldGroup.fields"></div>
    </div>
</div>
