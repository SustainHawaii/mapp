{% load staticfiles %}
{% load mapp_tags %}

<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title> Maps Resource Fullscreen </title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- #CSS Links -->
    <!-- Basic Styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" media="print" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- SmartAdmin Styles : Please note (smartadmin-production.css) was created using LESS variables -->
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/smartadmin-production.min.css' %}">
    <link rel="stylesheet" type="text/css" media="print" href="{% static 'css/smartadmin-production.min.css' %}">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/smartadmin-skins.min.css' %}">
    <link rel="stylesheet" type="text/css" media="print" href="{% static 'css/smartadmin-skins.min.css' %}">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/your_style1.css' %}">
    <link rel="stylesheet" type="text/css" media="print" href="{% static 'css/your_style1.css' %}">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/mapp_style.css' %}">
    <link rel="stylesheet" type="text/css" media="print" href="{% static 'css/mapp_style.css' %}">
</head>

<body>

    <div ng-app="HomePageApp">
        <div ng-controller="ResourceController" ng-init="load_resource('{{id}}')">

            <a href="javascript:window.print()" class="btn btn-default pull-right">Print</a>

          <div class="infographic-header row">
              <h1 ng-cloak class="col-sm-6">[[resource.name]]</h1>
              <img ng-if="resource.page_logo" class="col-sm-3 pull-right" ng-src="[[resource.page_logo_url]]" class="img-circle img-responsive" height="265" width="265">
          </div>
            <div id="da_map" ng-if="widget.chart_options && resource.display_map">
              {% include 'data/partials/map.html' %}
            </div>
            <div id="actual-viz" class="fe-actual-viz"
              back-img="[[resource.page_background_url]]">
              <infographic-layout id="printArea" 
              style="-webkit-print-color-adjust: exact;"
              noheader="true" ng-if="resource"></infographic-layout>
          </div>
        </div>
    </div>

    <script src="{% static 'jquery-2.0.2.min.js' %}"></script>
    <script src="{% static 'jquery-ui-1.10.3.min.js' %}"></script>
    <script src="{% static 'bootstrap.min.js' %}"></script>

    <script src="{% static 'jquery.cookie.min.js' %}"></script>

    <!-- PACE LOADER - turn this on if you want ajax loading to show (caution: uses lots of memory on iDevices)-->
    <script data-pace-options='{ "restartOnRequestAfter": true }' src="{% static 'pace.min.js' %}"></script>

    <!-- IMPORTANT: APP CONFIG -->
    <script src="{% static 'summernote.min.js' %}"></script>
    <!--[if IE 8]>
    <h1>Your browser is out of date, please update your browser by going to www.microsoft.com/download</h1>
    <![endif]-->
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyBwULR3-ki_vvce7vDmu317UoVvbfYeM9M&sensor=false&libraries=geometry"></script>
<script src="{% static 'jquery-2.0.2.min.js' %}"></script>
<script src="{% static 'jquery-ui-1.10.3.min.js' %}"></script>
<script src="{% static 'bootstrap.min.js' %}"></script>
<script src="{% static 'angular-file-upload-shim.min.js' %}"></script>
<script src="{% static 'angular.min.js' %}"></script>
<script src="{% static 'ui-bootstrap-tpls-0.12.1.min.js' %}"></script>
<script src="{% static 'ui.select.min.js' %}"></script>
<script src="{% static 'ui.select2.min.js' %}"></script>
<script src="{% static 'angular-file-upload.min.js' %}"></script>
<script src="{% static 'sform.min.js' %}"></script>
<script src="{% static 'sform-renderer.min.js' %}"></script>
<script src="{% static 'resource_module.min.js' %}"></script>
<script src="{% static 'ng-maps.min.js' %}"></script>
<script src="{% static 'clickoutside.directive.min.js' %}"></script>
<script src="{% static 'sysdata_factory.min.js' %}"></script>
<script src="{% static 'checklist-model.min.js' %}"></script>
<script src="{% static 'angular-route.min.js' %}"></script>
<script src="{% static 'angular-sanitize.min.js' %}"></script>
<script src="{% static 'angular-social-links.min.js' %}"></script>
<script src="{% static 'smart-table.min.js' %}"></script>
<script src="{% static 'highcharts.min.js' %}"></script>
<script src="{% static 'highcharts-more.min.js' %}"></script>
<script src="{% static 'highcharts-ng.min.js' %}"></script>
<script src="{% static 'angular-drag-and-drop-lists.min.js' %}"></script>
<script src="{% static 'dataviz_controller.min.js' %}"></script>
<script src="{% static 'homepage_controller.min.js' %}"></script>
<script src="{% static 'preview-location-directive.min.js' %}"></script>
</body>
</html>
