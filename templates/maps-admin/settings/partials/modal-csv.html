<!-- Modal -->
<div class="modal fade" id="modal-csv" tabindex="-1" role="dialog" aria-labelledby="modal-csvLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="modal-csvLabel">Import CSV</h4>
            </div>
            <div class="smart-form">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <label class="label">Data begins at row</label>
                        </div>
                        <div class="col-md-8">
                            <label class="input">
                                <input maxlength="10" type="number" name="start_row" value=1 min=1>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10" id="csv-content"></div>
                        <div class="col-md-1"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-dismiss="modal">
                        OK
                    </button>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
